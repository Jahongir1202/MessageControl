<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Xabarlar</title>
</head>
<body>
    <h2>ðŸ“© Telegramdan kelgan xabarlar</h2>
    <div id="messages">Yangi xabarlar shu yerda chiqadi...{{ message }}</div>

    <script>
        // WebSocketni yaratish
        const socket = new WebSocket('ws://' + window.location.host + '/ws/messages/');

        // WebSocket'dan xabar olganda
        socket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const box = document.getElementById('messages');

            // Xabarlarni HTMLga qo'shish
            if (data.type === 'message') {
                const el = document.createElement('div');
                el.id = "msg-" + data.id;
                let takenByText = data.taken_by ? ` (Taken by: ${data.taken_by})` : "";
                el.innerHTML = `ðŸ“© ${data.message} ${takenByText} <button onclick="takeMessage(${data.id})">Olindi âœ…</button>`;
                box.appendChild(el);
            } else if (data.type === 'delete') {
                const el = document.getElementById("msg-" + data.id);
                if (el) el.remove();
            }
        };

        // Xabarni olishni belgilang
        function takeMessage(id) {
            socket.send(JSON.stringify({
                action: 'take',
                id: id
            }));
        }
    </script>
</body>
</html>
