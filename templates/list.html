<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Xabarlar</title>
</head>
<body>
    <h2>ðŸ“© Telegramdan kelgan xabarlar</h2>
    <div id="messages">
        {% for msg in messages %}
            {% if not msg.taken_by or msg.taken_by == request.session.user_id %}
                <div id="msg-{{ msg.id }}">
                    ðŸ“© {{ msg.text }}
                    {% if not msg.taken_by %}
                        <button onclick="takeMessage({{ msg.id }})">Olindi âœ…</button>
                    {% else %}
                        <b> (Olingan: {{ msg.taken_by }})</b>
                    {% endif %}
                </div>
            {% endif %}
        {% endfor %}
    </div>

    <script>
        const socket = new WebSocket('ws://' + window.location.host + '/ws/messages/');

        socket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const box = document.getElementById('messages');

            if (data.type === 'message') {
                const el = document.createElement('div');
                el.id = "msg-" + data.id;
                let takenByText = data.taken_by ? ` (Taken by: ${data.taken_by})` : "";
                el.innerHTML = `ðŸ“© ${data.message} ${takenByText} <button onclick="takeMessage(${data.id})">Olindi âœ…</button>`;
                if (box.firstChild) {
                        box.insertBefore(el, box.firstChild);
                    } else {
                        box.appendChild(el);
                    }
            } else if (data.type === 'delete') {
                const el = document.getElementById("msg-" + data.id);
                if (el) el.remove();
            }
        };

        function takeMessage(id) {
            socket.send(JSON.stringify({
                action: 'take',
                id: id
            }));
        }
    </script>
</body>
</html>
